<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grandstander:wght@200&family=Inter:wght@200;300&family=Outfit&family=Poppins:wght@200;700&family=Rasa:wght@600&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="container">
        <div class="content">
            <div class="content-left">
                <div class="title">Learn to code by <br> watching others</div>
                <div class="sub-title">
                    See how experienced devvelopers solve problem in real -
                    time. watching scripted tutorials is great, but understanding
                    how developers thinks is invaluabale.
                </div>
            </div>


            <div class="content-right">
                <div class="top-button">
                    <span class="button-text">Try it free 7 days</span>
                    <span class="button-subtext">then$20/mo. thereafter</span>
                </div>

                <div class="form">
                    <div class="form-body">
                        <div class="form-group">
                            <div class="form-input">
                                <input type="text" id="fistname" placeholder="First Name">
                                <img class="icon_error" id="fistname-icon-error" src="./images/icon_error.svg"
                                    alt="icon_error">
                                <div class="error-message" id="frname-error"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-input">
                                <input type="text" id="lastname" placeholder="Last Name">
                                <img class="icon_error" id="lastname-icon-error" src="./images/icon_error.svg"
                                    alt="icon_error">
                                <div class="error-message" id="lname-error"></div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="form-input">
                                <input type="text" id="email" placeholder="Email Address">
                                <img class="icon_error" id="email-icon-error" src="./images/icon_error.svg"
                                    alt="icon_error">
                                <div class="error-message" id="email-error"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-input">
                                <input type="password" id="password" placeholder="Password">
                                <img class="icon_error" id="password-icon-error" src="./images/icon_error.svg"
                                    alt="icon_error">
                                <div class="error-message" id="pass-error"></div>
                            </div>
                        </div>

                    </div>


                    <div class="from-btn">
                        <button class="btn" id="btn" name="btn">Claim your free trial</button>
                    </div>

                    <div class="form-text">
                        <span class="text">By clicking the button, you are greating to our</span>
                        <span class="sub-text">Terms and Services</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
